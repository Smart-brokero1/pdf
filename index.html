<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Store</title>
    <style>
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>PDF Store</h1>

    <div class="pdf-container">
      <h2>PDF 1</h2>

      <!-- Opens PDF in a new tab (best for viewing) -->
      <button
        onclick="window.open('/pdf/pdfs/bitget pdf.pdf', '_blank')"
        class="btn"
      >
        View PDF
      </button>

      <!-- Forces download -->
      <a href="/pdfs/file XXX BANGER (1).pdf" download class="btn"
        >Download PDF</a
      >
    </div>
  </body>
</html>
