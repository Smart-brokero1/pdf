<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Store</title>
    <style>
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        margin-top: 10px;
      }

      .pdf-container {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1>PDF Store</h1>

    <div class="pdf-container">
      <h2>Bitget PDF</h2>

      <!-- View PDF in new tab -->
      <button
        onclick="window.open('pdfs/bitget%20pdf.pdf', '_blank')"
        class="btn"
      >
        View PDF
      </button>

      <!-- Download PDF -->
      <a
        href="pdfs/bitget%20pdf.pdf"
        download
        class="btn"
      >
        Download PDF
      </a>
    </div>
  </body>
</html>
